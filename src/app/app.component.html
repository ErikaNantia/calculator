<div
  class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>

    <!-- Calculator screen -->
    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
      <!-- Functions screen -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">Function</div>

      <!-- Numbers screen-->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">100</div>
    </div>

    <!-- calculator button area -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!-- First button row -->
      <div class="flex w-full">
        <!-- clear button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700hover:bg-opacity-20 text-white text-xl font-light"
          >
            C
          </button>
        </div>
        <!-- end clear button  -->

        <!-- percentage button -->
        <div class="w-1/4 border-r border b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
          >
            %
          </button>
        </div>
        <!-- end percentage button -->

        <!-- multiplication button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full outline-none focus:outline-none h-16 bg-red-700 bg-opacity-10 text-white text-2xl font-light"
          >
            /
          </button>
        </div>
        <!-- end multiplication button -->
      </div>
    </div>
    <!-- end calculator button area -->
  </div>
</div>
